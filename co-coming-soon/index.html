<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="py-4 pt-lg-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 offset-lg-1 align-self-md-center order-lg-12">
                    <div class="row pt-5 mt-lg-5">
                        <div class="col-6">
                            <div class="clock text-center rounded-circle border shadow mx-auto mb-4">
                                <p class="mb-0 pt-4">
                                    <span class="days display-4 font-weight-bold"></span>
                                </p>
                                days
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="clock text-center rounded-circle border shadow mx-auto mb-4">
                                <p class="mb-0 pt-4">
                                    <span class="hours display-4 font-weight-bold"></span>
                                </p>
                                hours
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="clock text-center rounded-circle border shadow ml-auto mb-4">
                                <p class="mb-0 pt-4">
                                    <span class="minutes display-4 font-weight-bold"></span>
                                </p>
                                minutes
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="clock text-center rounded-circle border shadow mr-auto mb-4">
                                <p class="mb-0 pt-4">
                                    <span class="seconds display-4 font-weight-bold"></span>
                                </p>
                                seconds
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="clock text-center display-4 font-weight-bold rounded-circle border shadow mx-auto mb-4">

                                <span class="text-warning"><i class="fas fa-stopwatch mt-5"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="svg-bg">
                        <svg id="watch">
                            <path d="M507.70923,287.04906,330.99207,481.85863a143.51972,143.51972,0,0,0,42.42871,53.42157L563.77637,322.82176A143.06762,143.06762,0,0,0,507.70923,287.04906Z" class="path-1" transform="translate(-182 -64.23796) rotate(45deg)"></path>
                            <circle cx="279" cy="362" r="14" class="watch-d"></circle>
                            <polygon points="278.976 310.658 282.464 338.329 285.952 366 278.976 366 272 366 275.488 338.329 278.976 310.658" class="watch-d"></polygon>
                            <polygon points="362.475 362.786 316.963 364.488 271.452 366.189 271.477 362.214 271.502 358.238 316.988 360.512 362.475 362.786" class="watch-d"></polygon>
                            <ellipse cx="293" cy="709" rx="136" ry="5" fill="#f2f2f2"></ellipse>
                            <path d="M325,64.238A143.05294,143.05294,0,0,0,194.99207,266.85863L371.70923,72.04906A142.78437,142.78437,0,0,0,325,64.238Z" transform="translate(-182 -64.23796)" class="path-1"></path>
                        </svg>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="logo display-2 font-weight-bold py-4">
                                <span class="name text-uppercase">co</span><span class="text-warning">.</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="h1">
                                Our website is <span class="font-weight-bold">Coming Soon</span>, <br> follow us for update now!
                            </p>
                        </div>
                        <div class="col-12">
                            <form action="" method="post" name="subscribe" class="pt-5">
                                <div class="form-group py-3">
                                    <div class="floating-cont position-relative">
                                        <input type="text" class="form-control shadow" id="exampleInputPassword1" placeholder="">
                                        <label for="exampleInputPassword1" class="position-absolute flt-lbl"><span><i class="fas fa-user-circle"></i></span> Name</label>
                                    </div>
                                </div>
                                <div class="form-group py-3">
                                    <div class="floating-cont position-relative">
                                        <input type="email" class="form-control shadow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                        <label for="exampleInputEmail1" class="position-absolute flt-lbl"><span><i class="fas fa-envelope"></i></span> Email address</label>
                                        <small id="emailHelp" class="form-text text-secondary pl-2">We'll never share your email with anyone else.</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Submit" class="form-control btn-outline-warning w-50 mx-auto shadow">
                                </div>
                            </form>
                            <p class="small text-secondary text-center mb-0 pt-3">And donâ€™t worry, we hate spam too! You can unsubcribe at anytime. </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="clippy"></div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
